pave-dev:
  User:
    :columns:
    - id:
      :source: _id
      :type: VARCHAR(24)
    - given_name: VARCHAR(64)
    - family_name: VARCHAR(64)
    - email: VARCHAR(225)
    - is_subscribed_to_emails: BOOLEAN
    - stop_sending_engagement_emails: BOOLEAN
    - is_test_user: BOOLEAN
    - is_copied_user: BOOLEAN
    - address_address_1:
      :source: address.address_1
      :type: VARCHAR(225)
    - address_address_2:
      :source: address.address_2
      :type: VARCHAR(225)
    - address_city:
      :source: address.city
      :type: VARCHAR(225)
    - address_state:
      :source: address.state
      :type: VARCHAR(5)
    - address_postal:
      :source: address.postal
      :type: VARCHAR(16)
    - status: INTEGER
    - phone_number: VARCHAR(32)
    - dob: TIMESTAMP
    - is_employee: BOOLEAN
    - is_us_citizen: BOOLEAN
    - is_anonymous: BOOLEAN
    - signed_member_agreement: TIMESTAMP
    - agrees_to_e_signature_consent: BOOLEAN
    - fall_back_referral_source: VARCHAR(64)
    - subscriber_id: VARCHAR(225)
    - paying_method_options: INTEGER
    - referral_source: INTEGER
    :meta:
      :table: user
      :extra_props: true
      :created_at: true
    :related:
      bank_account:
        :columns:
          - name:
            :source: bank_account.name
            :type: VARCHAR(64)
          - account_type:
            :source: bank_account.type
            :type: VARCHAR(64)
          - account_status:
            :source: bank_account_status
            :type: INTEGER
          - last_four:
            :source: bank_account.last_four
            :type: CHAR(4)
      education[]:
        :columns:
          - id:
            :source: education[]._id
            :type: VARCHAR(24)
          - user_id:
            :source: _id
            :type: VARCHAR(24)
          - area_of_study:
            :source: education[].area_of_study
            :type: INTEGER
          - institution:
            :source: education[].institution
            :type: VARCHAR(128)
        
